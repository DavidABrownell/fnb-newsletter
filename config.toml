# The URL the site will be built for
base_url = "https://www.fnbnewsletter.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "slim"
title = "Food Not Bombs Newsletter"
description = "A monthly newsletter published by Food Not Bombs of the Palouse."
generate_rss = true

taxonomies = [
    {name = "tags", rss = true},
]

[extra]
slim_summary = false
slim_content = false
slim_netlify_identity = false

slim_menu = [
]

slim_social = [
    {url = "https://www.facebook.com/FNBPalouse", name = "FNB of the Palouse Facebook"},
    {url = "https://github.com/DavidABrownell/fnb-newsletter", name = "Github Repository"},
    {url = "https://github.com/davidabrownell", name = "Developer"}
]
